    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class=" caja__trasera-login">
                    <h3> ¿Ya tienes una cuenta registrada?</h3>
                    <p> Iniciar sesión para dirigirte a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3> ¿Aún no tienes una cuentra registrada?</h3>
                    <p> Registrarse para que puedas ser parte de OK diario</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login">

                    <h2> Iniciar Sesión</h2>
                    <h2>OK diario</h2>
                    <input type="text" name="usuario" placeholder=" usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                </form>

                <form action="" class="formulario__register" id="formularioRegistro">

                    <h2> Registrarse</h2>
                    <input type="text" name="nombre" placeholder="Nombre Completo">
                    <input type="text" name="email" placeholder="Correo Electrónico">
                    <input type="text" name="usuario" placeholder="Usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>
            </div>
        </div>
